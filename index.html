<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة تفاعلية</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 400px; /* تعيين ارتفاع الخريطة */
            width: 100%;  /* تعيين عرض الخريطة لتأخذ العرض الكامل */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">خريطة تفاعلية</h2>
    
    <!-- أزرار التحكم -->
    <div class="mt-4 All-btn">
      <button id="userBtn" class="btn btn-primary">تفعيل/إلغاء المستخدم</button>
      <button id="tripBtn" class="btn btn-secondary">طلب رحلة</button>
      <button id="startTripBtn" class="btn btn-success">بدء الرحلة</button>
      <button id="cancelTripBtn" class="btn btn-danger">إلغاء الرحلة</button>
    </div>

  <!-- مدخلات الرحلة -->
  <div id="tripInputs" class="mt-4 mb-5" style="display: none;">
      <input type="text" id="startLocation" class="form-control" placeholder="أدخل نقطة البداية">
      <input type="text" id="endLocation" class="form-control mt-2" placeholder="أدخل نقطة النهاية">
  </div>

    <!-- قسم الخريطة -->
    <div id="map" class="mt-5"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<script src="main.js"></script>

</body>
</html>
