<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة تفاعلية مع تحديد المدن والمناطق</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    .container { margin-top: 50px; }
    .row { margin-bottom: 20px; }
    .input-group { display: none; }
    .btn-group { width: 100%; }
    .btn-group button { flex: 1; }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center">خريطة تفاعلية - تحديد المدن والمناطق</h2>
    
    <div class="row">
      <div class="col-md-12">
        <!-- Button to show input fields for trip request -->
        <div class="btn-group mb-3">
          <button id="requestTrip" class="btn btn-secondary">طلب رحلة</button>
          <button id="plotRoute" class="btn btn-primary">عرض المسار بين المدن</button>
          <button id="cancelTrip" class="btn btn-danger">إلغاء الرحلة</button>
          <button id="toggleUserStatus" class="btn btn-warning">تفعيل/تعطيل المستخدم</button>
        </div>
        
        <!-- Input fields for city names, initially hidden -->
        <div class="input-group mt-3">
          <div class="mb-3">
            <label for="startCity" class="form-label">المدينة أو المنطقة الأولى</label>
            <input type="text" id="startCity" class="form-control" placeholder="أدخل اسم المدينة أو المنطقة">
          </div>
          <div class="mb-3">
            <label for="endCity" class="form-label">المدينة أو المنطقة الثانية</label>
            <input type="text" id="endCity" class="form-control" placeholder="أدخل اسم المدينة أو المنطقة">
          </div>
        </div>
      </div>
    </div>

    <!-- Map display -->
    <div id="map"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script> <!-- External JavaScript file -->
</body>
</html>
